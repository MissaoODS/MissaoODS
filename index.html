<script> 
$(document).ready(function(){
    $('#roullete').animate(
    { deg: 180 },
    {
      duration: 3200,
      queue: false,
      step: function(now) {
        $(this).css({ transform: 'rotate(' + now + 'deg)' });
        $(this).animate({right: '-10%'}, "slow");
      }
    }
  );
    
    
    	$("#logo").ready(function (){
    		$("#logo")

    		.animate({left: '60px'}, "fast")
    		
    		setTimeout(function() {
			     
    				$("#logo").animate(
				    { deg: 45 },
				    {
				      duration: 100,
				      queue: false,
				      step: function(now) {
				        $("#logo").css({ transform: 'rotate(' + now + 'deg)' });
				      }
				    }
				  );

				}, 100);
    		setTimeout(function() {

		  });*/
  

});

var time = 0;
var int = 0;
var tir;
var tir2;
teste();
teste2();


function teste()
{
	 tir = setInterval(function(){ 
    int++;
    var arr = document.getElementsByClassName("miniRoullete");
    for (var i = arr.length - 1; i >= 0; i--) {
    	arr[i].style.transform = "rotate(0deg)";
    }
    $('.miniRoullete').animate({
        deg: 360 * int, 
    }, {
        duration: 3200, 
        easing: 'linear', 

        step: function(now) {
        $(this).css({ transform: 'rotate(' + now + 'deg)' });
	      }
    });
    clearInterval(tir);
time = 3200;
teste();
	}, time);	
}


function teste2()
{
	 tir2 = setInterval(function(){ 
    $('#monokuma').animate({
        deg: 3 * int2, 
    }, {
        duration: 3200, 
        easing: 'linear', 
        queue: false,
        step: function(now) {
        $(this).css({ transform: 'rotate(' + now + 'deg)' });
	      }
    });
    $('#monokuma').animate({height: '95%'}, "slow");
    $('#monokuma').animate({height: '100%'}, "slow");
    $('#monokuma').animate({height: '95%'}, "slow");
    $('#monokuma').animate({height: '100%'}, "slow");
    $('#monokuma').animate({height: '95%'}, "fast");
    $('#monokuma').animate({height: '100%'}, "fast");
    $('#monokuma').animate({height: '95%'}, "fast");
    $('#monokuma').animate({height: '100%'}, "fast");
    $('#monokuma').animate({height: '95%'}, "fast");
    $('#monokuma').animate({height: '100%'}, "fast");
    $('#monokuma').animate({height: '95%'}, "slow");
    $('#monokuma').animate({height: '100%'}, "slow");
    int2 *= -1;
    clearInterval(tir2);
time = 3200;
teste2();
	}, time);	
}

var int2 = -1;
</script>
